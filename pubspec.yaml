name: chat_sample
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  firebase_core: ^2.1.1

  firebase_auth: ^4.1.0
  google_sign_in: ^5.4.2
  flutter_facebook_auth: ^5.0.6

  cloud_firestore: ^4.0.4
  firebase_storage: ^11.0.3
  image_picker: ^0.8.6

  internet_connection_checker: ^1.0.0+1
  stream_transform: ^2.1.0 # for tracking online status
  intl: ^0.17.0 # for date format

  # firebase_messaging: ^14.0.4
  # flutter_local_notifications: ^12.0.3
  # http: ^0.13.5

  flutter_screenutil: ^5.6.0
  grouped_list: ^5.1.2

  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900

